<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full bg-blue-600/10 blur-[120px] rounded-full -z-10"></div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <i class="fas fa-user-shield text-5xl text-blue-500 mb-4"></i>
            <h1 class="text-2xl font-bold uppercase tracking-widest">Admin <span class="text-blue-500">Access</span></h1>
            <p class="text-slate-400 text-sm">Silakan masuk untuk mengelola toko</p>
        </div>

        <div class="glass p-8 rounded-3xl shadow-2xl">
            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-500 text-xs p-3 rounded-lg mb-4 text-center">
                Username atau Password salah!
            </div>

            <form id="loginForm" class="space-y-5">
                <div>
                    <label class="block text-xs font-semibold text-slate-400 mb-2 uppercase">Username</label>
                    <input type="text" id="username" class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 transition" placeholder="Masukkan username" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-slate-400 mb-2 uppercase">Password</label>
                    <input type="password" id="password" class="w-full bg-slate-900/50 border border-slate-700 p-4 rounded-xl outline-none focus:border-blue-500 transition" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold shadow-lg shadow-blue-600/30 transition-all">
                    Login ke Dashboard
                </button>
            </form>
        </div>
        
        <p class="text-center mt-8 text-slate-500 text-xs">
            &copy; 2026 APIP STORE Protection System
        </p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('errorMessage');

            // Validasi Kredensial
            if (user === 'apip' && pass === 'admin123') {
                // Simpan status login di session (sementara)
                sessionStorage.setItem('isAdminLoggedIn', 'true');
                // Pindah ke halaman admin
                window.location.href = 'admin.html';
            } else {
                error.classList.remove('hidden');
                // Getar input jika salah (opsional)
                document.getElementById('loginForm').classList.add('animate-bounce');
                setTimeout(() => {
                    document.getElementById('loginForm').classList.remove('animate-bounce');
                }, 500);
            }
        });
    </script>
</body>
</html>
