<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: #f8fafc; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input { background: rgba(15, 23, 42, 0.6) !important; border: 1px solid rgba(59, 130, 246, 0.2) !important; color: white !important; }
        input:focus { border-color: #3b82f6 !important; outline: none; }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-md my-10">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-black tracking-tighter uppercase">APIP <span class="text-blue-500">STORE</span></h1>
        </div>

        <div class="glass-card rounded-3xl p-8 shadow-2xl border border-blue-500/20">
            <h2 class="text-2xl font-bold mb-6 text-center">Buat Akun Baru</h2>
            <form action="login.html" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-slate-300">Nama Lengkap</label>
                    <input type="text" class="w-full px-4 py-3 rounded-xl text-sm" placeholder="Nama lengkap Anda" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-slate-300">Nomor WhatsApp</label>
                    <input type="tel" class="w-full px-4 py-3 rounded-xl text-sm" placeholder="0812xxxxxxxx" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-slate-300">Email</label>
                    <input type="email" class="w-full px-4 py-3 rounded-xl text-sm" placeholder="email@contoh.com" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-slate-300">Password</label>
                    <input type="password" class="w-full px-4 py-3 rounded-xl text-sm" placeholder="Buat password kuat" required>
                </div>
                <div class="flex items-start space-x-2 pt-2">
                    <input type="checkbox" class="mt-1" required>
                    <p class="text-[10px] text-slate-400">Saya setuju dengan Syarat & Ketentuan serta Kebijakan Privasi APIP STORE.</p>
                </div>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition duration-300 shadow-lg shadow-blue-900/40">
                    Daftar Sekarang
                </button>
            </form>

            <div class="mt-8 text-center">
                <p class="text-sm text-slate-400">Sudah punya akun? <a href="login.html" class="text-blue-500 font-bold hover:underline">Masuk Disini</a></p>
            </div>
        </div>
        <div class="text-center mt-8">
            <a href="index.html" class="text-slate-500 hover:text-white text-xs transition"><i class="fas fa-arrow-left mr-2"></i> Kembali ke Beranda</a>
        </div>
    </div>
</body>
</html>
