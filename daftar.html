<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #020617; color: white; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="p-6">
    <div class="w-full max-w-md bg-slate-900/50 p-8 rounded-3xl border border-white/10">
        <h2 class="text-2xl font-bold mb-6 text-center">Buat Akun</h2>
        <form id="regForm" class="space-y-4">
            <input type="text" id="rNama" placeholder="Nama Lengkap" class="w-full p-4 rounded-xl bg-slate-800 border border-white/5 outline-none focus:border-blue-500" required>
            <input type="tel" id="rWa" placeholder="Nomor WhatsApp" class="w-full p-4 rounded-xl bg-slate-800 border border-white/5 outline-none focus:border-blue-500" required>
            <input type="email" id="rEmail" placeholder="Email" class="w-full p-4 rounded-xl bg-slate-800 border border-white/5 outline-none focus:border-blue-500" required>
            <input type="password" id="rPass" placeholder="Password" class="w-full p-4 rounded-xl bg-slate-800 border border-white/5 outline-none focus:border-blue-500" required>
            <button class="w-full py-4 bg-blue-600 rounded-xl font-bold">Daftar Sekarang</button>
        </form>
    </div>
    <script>
        document.getElementById('regForm').onsubmit = (e) => {
            e.preventDefault();
            let members = JSON.parse(localStorage.getItem('apip_members')) || [];
            const newMember = {
                name: document.getElementById('rNama').value,
                wa: document.getElementById('rWa').value,
                email: document.getElementById('rEmail').value,
                pass: document.getElementById('rPass').value,
                saldo: 0
            };
            if(members.find(m => m.email === newMember.email)) return alert("Email sudah ada!");
            members.push(newMember);
            localStorage.setItem('apip_members', JSON.stringify(members));
            alert("Berhasil Daftar!"); window.location.href = 'login.html';
        };
    </script>
</body>
</html>
