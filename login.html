<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Poppins', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .glass-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input { background: rgba(15, 23, 42, 0.6) !important; border: 1px solid rgba(59, 130, 246, 0.2) !important; color: white !important; }
    </style>
</head>
<body class="p-6">
    <div class="w-full max-w-md">
        <div class="glass-card rounded-3xl p-8 shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center">Masuk Akun</h2>
            <form id="loginForm" class="space-y-4">
                <input type="email" id="logEmail" class="w-full px-4 py-3 rounded-xl text-sm" placeholder="Email Anda" required>
                <input type="password" id="logPass" class="w-full px-4 py-3 rounded-xl text-sm" placeholder="Password" required>
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition">
                    Masuk Sekarang
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-slate-400">Belum punya akun? <a href="daftar.html" class="text-blue-500 font-bold">Daftar</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const email = document.getElementById('logEmail').value;
            const pass = document.getElementById('logPass').value;
            const members = JSON.parse(localStorage.getItem('apip_members')) || [];

            // Cek Admin (Hardcoded untuk contoh)
            if(email === "admin@apip.com" && pass === "admin123") {
                window.location.href = 'admin.html'; return;
            }

            const user = members.find(m => m.email === email && m.pass === pass);
            if(user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                alert("Login Berhasil! Selamat datang " + user.name);
                window.location.href = 'index.html'; // Arahkan ke dashboard user
            } else {
                alert("Email atau Password salah!");
            }
        };
    </script>
</body>
</html>
