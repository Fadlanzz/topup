<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIP STORE - Top Up Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        #sidebar { transition: transform 0.3s ease; transform: translateX(-100%); z-index: 100; }
        #sidebar.open { transform: translateX(0); }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-40 glass px-6 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <button onclick="toggleSidebar()" class="p-2 bg-slate-800 rounded-lg"><i class="fas fa-bars"></i></button>
            <h1 class="text-xl font-bold uppercase">APIP <span class="text-blue-500">STORE</span></h1>
        </div>
        <div id="navAuth" class="flex space-x-2">
            </div>
    </nav>

    <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 glass shadow-2xl p-6 flex flex-col">
        <div class="flex justify-between mb-8">
            <span class="font-bold">MENU</span>
            <button onclick="toggleSidebar()">&times;</button>
        </div>
        <nav id="menuList" class="space-y-4 flex-1">
            </nav>
    </aside>

    <header class="py-16 text-center">
        <h2 class="text-4xl font-black uppercase">Top Up <span class="text-blue-500">Instan</span></h2>
        <div class="mt-6 max-w-md mx-auto px-4">
            <input type="text" placeholder="Cari game..." class="w-full p-4 rounded-2xl bg-slate-900 border border-slate-700 outline-none focus:border-blue-500 transition">
        </div>
    </header>

    <script>
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }

        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            const navAuth = document.getElementById('navAuth');
            const menuList = document.getElementById('menuList');

            if (user) {
                // Tampilan saat sudah login
                navAuth.innerHTML = `
                    <a href="profile.html" class="px-4 py-2 bg-slate-800 rounded-xl text-xs font-bold border border-blue-500/50">
                        <i class="fas fa-user mr-2 text-blue-500"></i>${user.name.split(' ')[0].toUpperCase()}
                    </a>
                `;
                menuList.innerHTML = `
                    <a href="index.html" class="block p-3 rounded-xl bg-blue-600/20 text-blue-400"><i class="fas fa-home mr-3"></i>Beranda</a>
                    <a href="cek-invoice.html" class="block p-3 rounded-xl hover:bg-white/5"><i class="fas fa-receipt mr-3 text-yellow-500"></i>Cek Invoice</a>
                    <a href="deposit.html" class="block p-3 rounded-xl hover:bg-white/5"><i class="fas fa-wallet mr-3 text-green-500"></i>Deposit</a>
                    <a href="profile.html" class="block p-3 rounded-xl hover:bg-white/5"><i class="fas fa-user-circle mr-3"></i>Profil</a>
                    <button onclick="logout()" class="w-full text-left p-3 rounded-xl text-red-400 hover:bg-red-500/10 mt-10"><i class="fas fa-sign-out-alt mr-3"></i>Keluar</button>
                `;
            } else {
                // Tampilan saat belum login
                navAuth.innerHTML = `
                    <a href="login.html" class="px-4 py-2 text-xs font-bold">Masuk</a>
                    <a href="daftar.html" class="px-4 py-2 bg-blue-600 rounded-xl text-xs font-bold shadow-lg">Daftar</a>
                `;
                menuList.innerHTML = `
                    <a href="index.html" class="block p-3 rounded-xl bg-blue-600/20 text-blue-400"><i class="fas fa-home mr-3"></i>Beranda</a>
                    <a href="cek-invoice.html" class="block p-3 rounded-xl hover:bg-white/5"><i class="fas fa-receipt mr-3 text-yellow-500"></i>Cek Invoice</a>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('currentUser');
            location.reload();
        }

        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</body>
</html>
