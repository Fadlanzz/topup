<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Saldo - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>body { background-color: #020617; color: white; }</style>
</head>
<body class="p-6">
    <div class="max-w-md mx-auto">
        <a href="index.html" class="inline-block mb-6 text-blue-400">‚Üê Beranda</a>
        <h2 class="text-3xl font-bold mb-6">Isi Saldo <span class="text-blue-500">APIP</span></h2>
        
        <div class="space-y-6">
            <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl">
                <label class="block text-sm text-slate-400 mb-2">Jumlah Deposit (Min Rp 10.000)</label>
                <input type="number" placeholder="Rp 0" class="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700 text-2xl font-bold">
            </div>

            <div class="bg-slate-900 border border-slate-800 p-6 rounded-3xl text-sm">
                <p class="mb-4 font-bold">Pilih Pembayaran:</p>
                <div class="space-y-3">
                    <label class="flex items-center justify-between p-4 bg-slate-800 rounded-xl border border-slate-700 cursor-pointer">
                        <span>QRIS (Dana, Ovo, ShopeePay)</span>
                        <input type="radio" name="pay">
                    </label>
                    <label class="flex items-center justify-between p-4 bg-slate-800 rounded-xl border border-slate-700 cursor-pointer">
                        <span>Bank BCA</span>
                        <input type="radio" name="pay">
                    </label>
                </div>
            </div>

            <button class="w-full bg-green-600 py-4 rounded-2xl font-bold">Konfirmasi Pembayaran</button>
        </div>
    </div>
</body>
</html>
