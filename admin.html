<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Panel - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #020617; color: white; font-family: 'Poppins', sans-serif; }
        .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">
    <aside class="w-full md:w-64 glass p-6 border-r border-white/5 space-y-6">
        <h1 class="text-xl font-bold text-blue-500 text-center uppercase">Apip Admin</h1>
        <button onclick="renderMembers()" class="w-full bg-blue-600/10 text-blue-400 p-3 rounded-xl text-sm font-bold"><i class="fas fa-users mr-2"></i> KELOLA MEMBER</button>
        <button onclick="location.href='index.html'" class="w-full p-3 text-sm text-slate-400">Kembali ke Web</button>
    </aside>

    <main class="flex-1 p-8">
        <h2 class="text-2xl font-bold mb-6">Daftar Member Baru</h2>
        <div class="glass rounded-2xl overflow-hidden">
            <table class="w-full text-left text-sm">
                <thead class="bg-white/5 text-slate-400 uppercase text-[10px]">
                    <tr>
                        <th class="p-4">Nama</th>
                        <th class="p-4">Email/WA</th>
                        <th class="p-4">Saldo</th>
                        <th class="p-4">Aksi</th>
                    </tr>
                </thead>
                <tbody id="memberList"></tbody>
            </table>
        </div>
    </main>

    <script>
        function renderMembers() {
            // Membaca data 'apip_members' yang disimpan dari daftar.html
            const members = JSON.parse(localStorage.getItem('apip_members')) || [];
            const list = document.getElementById('memberList');
            
            if(members.length === 0) {
                list.innerHTML = `<tr><td colspan="4" class="p-10 text-center text-slate-500">Belum ada member mendaftar.</td></tr>`;
                return;
            }

            list.innerHTML = members.map((m, i) => `
                <tr class="border-t border-white/5">
                    <td class="p-4 font-bold text-blue-400">${m.name}</td>
                    <td class="p-4 text-xs">${m.email}<br>${m.wa}</td>
                    <td class="p-4 font-bold text-green-400">Rp ${Number(m.saldo).toLocaleString()}</td>
                    <td class="p-4">
                        <button onclick="editSaldo(${i})" class="bg-blue-600 text-white px-3 py-1 rounded text-xs">Isi Saldo</button>
                        <button onclick="hapusMember(${i})" class="text-red-500 ml-2"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function editSaldo(i) {
            let members = JSON.parse(localStorage.getItem('apip_members'));
            let s = prompt("Masukkan jumlah saldo baru untuk " + members[i].name, members[i].saldo);
            if(s !== null) {
                members[i].saldo = parseInt(s) || 0;
                localStorage.setItem('apip_members', JSON.stringify(members));
                renderMembers();
            }
        }

        function hapusMember(i) {
            if(confirm("Hapus member ini?")) {
                let members = JSON.parse(localStorage.getItem('apip_members'));
                members.splice(i, 1);
                localStorage.setItem('apip_members', JSON.stringify(members));
                renderMembers();
            }
        }

        // Jalankan saat halaman dibuka
        renderMembers();
    </script>
</body>
</html>
