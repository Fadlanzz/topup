<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Panel - APIP STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background: #020617; color: white; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .tab-content { display: none; }
        .tab-active { display: block; }
        .sidebar-active { background: #3b82f6; color: white; box-shadow: 0 0 15px rgba(59, 130, 246, 0.4); }
    </style>
</head>
<body class="flex flex-col md:flex-row min-h-screen">

    <aside class="w-full md:w-64 glass p-6 border-r border-white/5 flex flex-col justify-between">
        <div class="space-y-8">
            <h1 class="text-xl font-black text-center text-blue-500 tracking-tighter uppercase">Apip Admin</h1>
            <nav class="space-y-2">
                <button onclick="switchTab('produk')" id="btn-produk" class="w-full p-4 rounded-xl flex items-center space-x-3 text-xs font-bold uppercase transition sidebar-active">
                    <i class="fas fa-box"></i> <span>Produk</span>
                </button>
                <button onclick="switchTab('transaksi')" id="btn-transaksi" class="w-full p-4 rounded-xl flex items-center space-x-3 text-xs font-bold uppercase transition text-slate-400 hover:bg-white/5">
                    <i class="fas fa-receipt"></i> <span>Transaksi</span>
                </button>
                <button onclick="switchTab('member')" id="btn-member" class="w-full p-4 rounded-xl flex items-center space-x-3 text-xs font-bold uppercase transition text-slate-400 hover:bg-white/5">
                    <i class="fas fa-users"></i> <span>Member</span>
                </button>
            </nav>
        </div>
        <button onclick="location.href='index.html'" class="p-4 text-xs font-bold text-red-400 hover:bg-red-500/10 rounded-xl transition">
            <i class="fas fa-sign-out-alt mr-2"></i> KELUAR
        </button>
    </aside>

    <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        
        <div id="tab-produk" class="tab-content tab-active space-y-6">
            <div class="glass p-6 rounded-2xl">
                <h2 id="prodTitle" class="text-sm font-bold uppercase text-blue-500 mb-4">Tambah Produk</h2>
                <form id="prodForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <input type="hidden" id="editIndex">
                    <input type="text" id="pName" placeholder="Nama Produk (Contoh: 86 Diamonds)" class="bg-slate-900 border border-white/10 p-3 rounded-xl text-sm outline-none focus:border-blue-500" required>
                    <input type="number" id="pPrice" placeholder="Harga (Contoh: 20000)" class="bg-slate-900 border border-white/10 p-3 rounded-xl text-sm outline-none focus:border-blue-500" required>
                    <select id="pGame" class="bg-slate-900 border border-white/10 p-3 rounded-xl text-sm outline-none">
                        <option value="Mobile Legends">Mobile Legends</option>
                        <option value="Free Fire">Free Fire</option>
                        <option value="PUBG Mobile">PUBG Mobile</option>
                    </select>
                    <button type="submit" id="btnProd" class="bg-blue-600 font-bold text-xs uppercase rounded-xl py-3 hover:bg-blue-500 transition">Simpan Produk</button>
                </form>
            </div>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 text-[10px] uppercase text-slate-500">
                        <tr><th class="p-4">Game</th><th class="p-4">Produk</th><th class="p-4">Harga</th><th class="p-4 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="prodList"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-transaksi" class="tab-content space-y-6">
            <h2 class="text-xl font-bold">Kelola Transaksi <span class="text-blue-500">(Invoice)</span></h2>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 text-[10px] uppercase text-slate-500">
                        <tr><th class="p-4">Invoice</th><th class="p-4">Item</th><th class="p-4">Status</th><th class="p-4 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="orderList"></tbody>
                </table>
            </div>
        </div>

        <div id="tab-member" class="tab-content space-y-6">
            <h2 class="text-xl font-bold">Manajemen Member & Saldo</h2>
            <div class="glass rounded-2xl overflow-hidden">
                <table class="w-full text-left text-sm">
                    <thead class="bg-white/5 text-[10px] uppercase text-slate-500">
                        <tr><th class="p-4">Nama</th><th class="p-4">Kontak</th><th class="p-4">Saldo</th><th class="p-4 text-center">Aksi</th></tr>
                    </thead>
                    <tbody id="memberList"></tbody>
                </table>
            </div>
        </div>

    </main>

    <script>
        // NAVIGATION LOGIC
        function switchTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('tab-active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('sidebar-active', 'text-white'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-slate-400'));
            
            document.getElementById('tab-' + id).classList.add('tab-active');
            const activeBtn = document.getElementById('btn-' + id);
            activeBtn.classList.add('sidebar-active', 'text-white');
            activeBtn.classList.remove('text-slate-400');

            if(id === 'produk') renderProducts();
            if(id === 'transaksi') renderOrders();
            if(id === 'member') renderMembers();
        }

        // --- PRODUK LOGIC ---
        const prodForm = document.getElementById('prodForm');
        prodForm.onsubmit = (e) => {
            e.preventDefault();
            let products = JSON.parse(localStorage.getItem('apip_products')) || [];
            const data = { 
                name: document.getElementById('pName').value, 
                price: document.getElementById('pPrice').value,
                game: document.getElementById('pGame').value 
            };
            const idx = document.getElementById('editIndex').value;

            if(idx === "") {
                products.push(data);
            } else {
                products[idx] = data;
            }

            localStorage.setItem('apip_products', JSON.stringify(products));
            resetProdForm();
            renderProducts();
        };

        function resetProdForm() {
            prodForm.reset();
            document.getElementById('editIndex').value = "";
            document.getElementById('prodTitle').innerText = "Tambah Produk";
            document.getElementById('btnProd').innerText = "Simpan Produk";
        }

        function renderProducts() {
            const products = JSON.parse(localStorage.getItem('apip_products')) || [];
            document.getElementById('prodList').innerHTML = products.map((p, i) => `
                <tr class="border-t border-white/5">
                    <td class="p-4 text-xs font-bold text-blue-400">${p.game}</td>
                    <td class="p-4 font-semibold">${p.name}</td>
                    <td class="p-4 text-green-400">Rp ${Number(p.price).toLocaleString()}</td>
                    <td class="p-4 text-center">
                        <button onclick="editProd(${i})" class="text-blue-400 mr-3"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProd(${i})" class="text-red-500"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`).join('');
        }

        function editProd(i) {
            const p = JSON.parse(localStorage.getItem('apip_products'))[i];
            document.getElementById('pName').value = p.name;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pGame').value = p.game;
            document.getElementById('editIndex').value = i;
            document.getElementById('prodTitle').innerText = "Edit Produk";
            document.getElementById('btnProd').innerText = "Update Produk";
        }

        function deleteProd(i) {
            if(confirm("Hapus produk ini?")) {
                let p = JSON.parse(localStorage.getItem('apip_products'));
                p.splice(i, 1);
                localStorage.setItem('apip_products', JSON.stringify(p));
                renderProducts();
            }
        }

        // --- TRANSAKSI LOGIC ---
        function renderOrders() {
            const orders = JSON.parse(localStorage.getItem('apip_orders')) || [];
            document.getElementById('orderList').innerHTML = orders.slice().reverse().map((o, i) => {
                const realIdx = orders.length - 1 - i;
                let statusColor = o.status === 'Sukses' ? 'text-green-400' : (o.status === 'Gagal' ? 'text-red-400' : 'text-yellow-400');
                return `
                <tr class="border-t border-white/5">
                    <td class="p-4 font-mono text-blue-400">${o.id}</td>
                    <td class="p-4"><b>${o.target}</b><br><small class="text-slate-500">${o.item}</small></td>
                    <td class="p-4 font-bold ${statusColor}">${o.status}</td>
                    <td class="p-4 text-center space-x-2">
                        <button onclick="upOrder(${realIdx}, 'Sukses')" class="bg-green-600/20 text-green-400 p-2 rounded-lg text-[10px] font-bold">SUKSES</button>
                        <button onclick="upOrder(${realIdx}, 'Gagal')" class="bg-red-600/20 text-red-400 p-2 rounded-lg text-[10px] font-bold">GAGAL</button>
                        <button onclick="delOrder(${realIdx})" class="text-slate-500 ml-2"><i class="fas fa-trash text-xs"></i></button>
                    </td>
                </tr>`;
            }).join('');
        }

        function upOrder(idx, stat) {
            let o = JSON.parse(localStorage.getItem('apip_orders'));
            o[idx].status = stat;
            localStorage.setItem('apip_orders', JSON.stringify(o));
            renderOrders();
        }

        function delOrder(idx) {
            if(confirm("Hapus invoice?")) {
                let o = JSON.parse(localStorage.getItem('apip_orders'));
                o.splice(idx, 1);
                localStorage.setItem('apip_orders', JSON.stringify(o));
                renderOrders();
            }
        }

        // --- MEMBER LOGIC ---
        function renderMembers() {
            const members = JSON.parse(localStorage.getItem('apip_members')) || [];
            document.getElementById('memberList').innerHTML = members.map((m, i) => `
                <tr class="border-t border-white/5">
                    <td class="p-4 font-bold">${m.name}</td>
                    <td class="p-4 text-xs text-slate-400">${m.email}<br>${m.wa}</td>
                    <td class="p-4 font-bold text-green-400">Rp ${Number(m.saldo || 0).toLocaleString()}</td>
                    <td class="p-4 text-center">
                        <button onclick="editSaldo(${i})" class="bg-blue-600/20 text-blue-400 px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Edit Saldo</button>
                    </td>
                </tr>`).join('');
        }

        function editSaldo(i) {
            let m = JSON.parse(localStorage.getItem('apip_members'));
            let s = prompt("Ubah Saldo " + m[i].name, m[i].saldo);
            if(s !== null) {
                m[i].saldo = parseInt(s) || 0;
                localStorage.setItem('apip_members', JSON.stringify(m));
                renderMembers();
            }
        }

        // Initialize
        renderProducts();
    </script>
</body>
</html>
